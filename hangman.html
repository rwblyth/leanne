<body onload = "setWordToGuess()">
  <script src="js/hangman.js"></script>
  <label>Guess a letter</label>
  <input id="letter" name="letter" type="text"
         onkeydown = "if (event.keyCode == 13) document.getElementById('guess').click()" />
  <button id="guess" onclick="guess()">Guess</button>
  <button id="restart" onclick="restart()" class="hide">Play again</button>
  <br/>
  <p id="wrong-guesses">You haven't guessed yet</p>
  <p>The word: <span id="theword"></span></p>
